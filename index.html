<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <title>Redirecting...</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0d1117; /* GitHub dark background */
        color: #c9d1d9;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
      }
      a { color: #58a6ff; }
    </style>
    <script>
      (function() {
        // Detect the GitHub username from the current hostname
        // e.g. "user_name.github.io" → "user_name"
        const host = window.location.hostname;
        const user = host.split('.')[0];

        // Determine target path (same as repo name)
        // e.g. redirect from user_name.github.io → user_name.github.io/user_name/
        const target = `/${user}/`;

        // Perform instant redirect (no flash)
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting you to your site… <a id="link" href="#">click here</a></p>
    <script>
      // Fallback link update in case JS partially loads
      const host = window.location.hostname;
      const user = host.split('.')[0];
      document.getElementById("link").href = `/${user}/`;
    </script>
  </body>
</html>
